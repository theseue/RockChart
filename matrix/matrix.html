<!DOCTYPE html>
<html>
<head>
  <title>Matrix</title>

  <script src="js/deps/jquery-1.7.1.js"></script>
  <!-- // <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script> -->
  <script src="js/ui/git_matrix.js"></script>
  <script src="js/ui/matrix_div.js"></script>

<style type="text/css">
#chart {
  position: relative;
  width: 700px;
  height: 400px;
  overflow-x: auto;
  border: 1px dashed #ededed;
}
.rect:hover {
  border: 1px groove #000;
}
</style>
  </head>

  <body>
    <div id="chart"></div>
    <script>
      var data = [
        ['2014-08-08', 1],
        ['2014-08-10', 2],
        ['2014-08-11', 1],
        ['2014-08-13', 3]
      ];

      var startDate = new Date("2014-01-01");
      var endDate = new Date();

      var gridSize = 14;
      var textList = ["猪一样的生活", "为了尿尿走了几步", "轻微湿身", "大干一场"];

      var click = function (e, data) {
        console.log(data);
      };

      var mouseover = function (e, data) {
        console.log(data);
      };

      var gitMatrix = new Chart.GitMatrix("chart", {
        "startDate": startDate,
        "endDate": endDate,
        "gridSize": gridSize,
        "textList": textList,
        "click": click, 
        "mouseover": mouseover
      });
      gitMatrix.loadData(data);
      gitMatrix.render();
    </script>
  </body>
</html>
